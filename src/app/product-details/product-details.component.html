<div class="product-details">
    <!-- display product details and all images of that perticular product -->
    <div *ngIf="isProductLoad">
        <div class="images">
            <div *ngFor="img of productDetails.images; let i =index">
                <img class="product-img" src="{{productDetails.images[i]}}" alt="img">
            </div>
        </div>
        <p class="product-name">{{productDetails.Name}}</p>
        <p>{{productDetails.Description}}</p>
        <p class="product-price">Price : {{productDetails.Price}}</p>
        <!-- add into cart to buy produt from the product details page -->
        <button class="btn" (click)='addToCart(productDetails)'>Add to Cart</button>
        <!-- button which redirect to cart page after click -->
        <button class="cart-btn" (click)='goToCart()'>Go to Cart</button>
    </div>
</div>
